        <ul>
                
                <li>
                        <figure>
                                <img src="large/bento.jpg" alt="img"/>
                                <figcaption>
					<h3>En route</h3>
					<p><p>C’est parti pour 2 semaines magiques : avion, taxi, randonnée et surtout Shinkansen (le tgv japonais) qui se conjugue toujours avec Bento (le jambon-beurre japonais).</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/tokyo.jpg" alt="img"/>
                                <figcaption>
					<h3>Tokyo</h3>
					<p><p>Première étape dans l’intense et éblouissante Tokyo.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/koriyama.jpg" alt="img"/>
                                <figcaption>
					<h3>Koriyama</h3>

</p>
				</figcaption>
                        </figure>
                </li>

                                <img src="large/kyoto.jpg" alt="img"/>

</p>
				</figcaption>
                        </figure>

</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/osaka.jpg" alt="img"/>
                                <figcaption>
					<h3>Osaka</h3>
					<p><p>Soirée champagne imprévue dans un mini-bar à Whiskey du centre d’Osaka.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>

                                <img src="large/kamikochi.jpg" alt="img"/>
                                <figcaption>

</p>
				</figcaption>

</p>
