<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marion et Clément - Liste</title>
    <meta name="description" content="Marion et Clément" />
    <meta name="author" content="Clément Dietschy" />
    <link rel="stylesheet" type="text/css" href="/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <script src="/js/modernizr.custom.js"></script>
  </head>

  <body>
    <div class="container">
        <header class="clearfix">
                <h1>Marion et Clément - Liste</h1>
        </header>
        <div id="grid-gallery" class="grid-gallery">

        <section class="grid-wrap">
        <ul class="grid">
                <li class="grid-sizer"></li><!-- for Masonry column width -->
                
                <li>
                        <figure>
                                <img src="thumb/blue.png" alt="img"/>
                                <figcaption>
                                        <h3>Marion et Clément</h3>
                                        <p><p>Marion est médecin et Clément est ingénieur.</p>
</p>
                                </figcaption>
                        </figure>
                </li>
                
        </ul>
        </section><!-- // grid-wrap -->

        <section class="slideshow">
        <ul>
                
                <li>
                        <figure>
                                <img src="large/blue.png" alt="img"/>
                                <figcaption>
					<h3>Marion et Clément</h3>
					<p><p>Marion est médecin et Clément est ingénieur.</p>

<p>Mais on fait aussi pleins d&#39;autre choses.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
        </ul>
        <nav>
                <span class="icon nav-prev"></span>
                <span class="icon nav-next"></span>
                <span class="icon nav-close"></span>
        </nav>
        <div class="info-keys icon">Navigate with arrow keys</div>
        </section><!-- // slideshow -->

        </div><!-- // grid-gallery -->
</div>

    <script src="/js/imagesloaded.pkgd.min.js"></script>
    <script src="/js/masonry.pkgd.min.js"></script>
    <script src="/js/classie.js"></script>
    <script src="/js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
