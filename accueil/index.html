<!DOCTYPE html>
<html lang="fr" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marion et Clement - Bienvenue</title>
    <meta name="description" content="Marion et Clement" />
    <meta name="author" content="Clément D." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <script src="/js/modernizr.custom.js"></script>
  </head>

  <body>
     <div class="container">
	<header class="clearfix">
		<h1>Marion <span>et</span> Clement</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<a href="/galerie/">
				<figure>
					<img src="/menu/thumb/galerie.jpg" alt="img"/>
					<figcaption>
						<h3>Galerie</h3>
						<p><p>Toutes les photos !</p>

</p>
					</figcaption>
			</figure>
			</a>
		</li>
		
		<li>
			<a href="/merci/">
				<figure>
					<img src="/menu/thumb/merci.jpg" alt="img"/>
					<figcaption>
						<h3>Merci</h3>
						<p><p>Ils nous ont aidé et nous leur devons plein de bisous.</p>

</p>
					</figcaption>
			</figure>
			</a>
		</li>
		
		<li>
			<a href="/japon/">
				<figure>
					<img src="/menu/thumb/japon.jpg" alt="img"/>
					<figcaption>
						<h3>Japon</h3>
						<p><p>Le voyage de noce.</p>

</p>
					</figcaption>
			</figure>
			</a>
		</li>
		
		<li>
			<a href="/presentations/">
				<figure>
					<img src="/menu/thumb/presentations.jpg" alt="img"/>
					<figcaption>
						<h3>Presentations</h3>
						<p><p>En théorie, vous savez maintenant tout !</p>

</p>
					</figcaption>
			</figure>
			</a>
		</li>
		
		<li>
			<a href="/contacts/">
				<figure>
					<img src="/menu/thumb/white.png" alt="img"/>
					<figcaption>
						<h3>Contacts</h3>
						<p><p>Joignez nous, nos parents, nos témoins.</p>

</p>
					</figcaption>
			</figure>
			</a>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	</section>

	</div><!-- // grid-gallery -->
      </div>
    <script src="/js/imagesloaded.pkgd.min.js"></script>
    <script src="/js/masonry.pkgd.min.js"></script>
    <script src="/js/classie.js"></script>
    <script src="/js/cbpGridGalleryLight.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
