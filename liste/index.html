                                <figcaption>
					<h3>On vous explique</h3>
					<p><p>C’est la fin d’une époque. La traditionnelle liste de mariage, celle qui permettait aux invités d’offrir, le jour J, des cadeaux utiles aux futurs mariés, n’existe plus. Les petits et grands magasins l’ont tranformée en cagnotte électronique : les dons pouvant être dépensés au gré du couple, mais dans l’unique et même enseigne, évidemment.</p>

<p>Or, nous aimons beaucoup la liberté (quelle surprise) : voyager au gré de nos envies, chiner à la recherche du coup de coeur, construire nos meubles nous-mêmes… Donc, si vous voulez nous aider à réaliser nos rêves, nous vous proposons de glisser une enveloppe dans la boite disponible le jour du mariage. Ça n’est pas très technique, mais c’est très pratique.</p>

<p>Et pour vous faire rêver à nos côtés, voici ce que nous aimerions faire avec votre aide…</p>
</p>
				</figcaption>
                        </figure>

                                <figcaption>
					<h3>Le Japon</h3>
					<p><p>Pour le voyage de noce, la destination c’est le Japon. 2 à 3 semaines au mois d’août pour découvrir ce pays qui nous attire : des retraites zen dans les monastères millénaires à l’effervescence technophile des mégalopoles, nous voulons tout voir !</p>
</p>
				</figcaption>

</p>
				</figcaption>
