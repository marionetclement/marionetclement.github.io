{% include head.html %}
  <body>
     <div class="container">
	<header class="clearfix">
		<h1>Marion <span>et</span> Clement</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		{% for post in site.categories.menu %}
		<li>
			<a href="{{ post.title | downcase }}">
				<figure>
					<img src="/menu/thumb/{{ post.photo }}" alt="img"/>
					<figcaption>
						<h3>{{ post.title}}</h3>
						<p>{{ post.excerpt }}</p>
					</figcaption>
			</figure>
			</a>
		</li>
		{% endfor %}
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	</section>

	</div><!-- // grid-gallery -->
      </div>
    <script src="/js/imagesloaded.pkgd.min.js"></script>
    <script src="/js/masonry.pkgd.min.js"></script>
    <script src="/js/classie.js"></script>
    <script src="/js/cbpGridGalleryLight.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
