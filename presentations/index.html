                                <figcaption>
					<h3>Nous</h3>
					<p><p>C’est le 22 juin 2013 à Paris que nous nous (re)rencontrons.</p>

<p>Longs cheveux et large sourire, Marion est interne des hôpitaux de Paris en chirurgie gynécologique. Née à Mulhouse, elle a commencé sa médecine à Strasbourg. Entre couture et voyages, c’est le scoutisme et la danse qui l’occupent quand elle ne travaille pas.</p>

<p>Aux cheveux moins soyeux mais compétitif sur le sourire, Clément est directeur des sytèmes d’informations à la <a href="https://laruchequiditoui.fr/">Ruche qui dit Oui !</a>. De Mulhouse aussi, il passe par Strasbourg en prépa puis à Nancy pour l’école d’ingénieur. Sa carrière musicale reste en attente.</p>

</p>
				</figcaption>

					<h3>La Famille Fermaut</h3>
					<p><p>Etienne, Sophie, Laure et Marion avec Claire et Jean-Marie qui se sont mariés le 4 septembre 1981 à Nancy.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/dietschy-famille.jpg" alt="img"/>
                                <figcaption>
					<h3>La Famille Dietschy</h3>

</p>
				</figcaption>

                </li>
