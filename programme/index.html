  <body>
    <div class="container">
        <header class="clearfix">
                <h1><a href="/accueil">Marion <span>et</span> Clement</a></h1>
        </header>
        <div id="grid-gallery" class="grid-gallery">

        <section class="grid-wrap">
        <ul class="grid">
                <li class="grid-sizer"></li><!-- for Masonry column width -->
                
                <li>
                        <figure>
                                <img src="thumb/eglise.jpg" alt="img"/>
                                <figcaption>
                                        <h3>Samedi, 14h30</h3>
                                </figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="thumb/cocktail.jpg" alt="img"/>
                                <figcaption>
                                        <h3>Samedi, 17h</h3>
                                </figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="thumb/diner.jpg" alt="img"/>
                                <figcaption>
                                        <h3>Samedi, 20h</h3>
                                </figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="thumb/brunch.jpg" alt="img"/>
                                <figcaption>
                                        <h3>Dimanche, 10h</h3>
                                </figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="thumb/mairie.jpg" alt="img"/>
                                <figcaption>
                                        <h3>Vendredi, 17h</h3>
                                </figcaption>
                        </figure>
                </li>
                
        </ul>
        <p class="back"><a href="/accueil/"><i class="fa fa-arrow-circle-left"></i> Retour à l'accueil</a></p>
	</section><!-- // grid-wrap -->

        <section class="slideshow">
        <ul>
                
                <li>
                        <figure>
                                <img src="large/eglise.jpg" alt="img"/>
                                <figcaption>
					<h3>Samedi, 14h30</h3>
					<p><p>La cérémonie religieuse aura lieu à l’<a href="https://www.google.fr/maps/place/86+Rue+de+Verdun,+68100+Mulhouse/@47.7364359,7.3352132,17z/">Église du Sacré-Coeur, 86 rue de Verdun, à Mulhouse</a>.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/cocktail.jpg" alt="img"/>
                                <figcaption>
					<h3>Samedi, 17h</h3>
					<p><p>Nous nous réunissons ensuite pour le cocktail dans la cour de l’<a href="https://www.google.fr/maps/place/Auberge+Au+Vieux+Pressoir,+Domaine+du+Bollenberg,+68250+Westhalten/@47.9449993,7.2618785,15z/">Auberge du Bollenberg, dans le vignoble de Westhalten</a>.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/diner.jpg" alt="img"/>
                                <figcaption>
					<h3>Samedi, 20h</h3>
					<p><p>Toujours à l’<a href="https://www.google.fr/maps/place/Auberge+Au+Vieux+Pressoir/@47.9443058,7.2545882,17z/">Auberge du Bollenberg, à Westhalten</a> nous ferons quelques pas pour partager un dîner placé, suivi d’une soirée dansante.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/brunch.jpg" alt="img"/>
                                <figcaption>
					<h3>Dimanche, 10h</h3>
					<p><p>Encore au <a href="https://www.google.fr/maps/place/Auberge+Au+Vieux+Pressoir/@47.9443058,7.2545882,17z/">Bollenberg</a>, mais à l’hôtel (pratique n’est-ce pas ?), les proches se retrouvent pour le brunch dominical.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
                <li>
                        <figure>
                                <img src="large/mairie.jpg" alt="img"/>
                                <figcaption>
					<h3>Vendredi, 17h</h3>
					<p><p>La veille pour les plus courageux, notre mariage civil, à la mairie, <a href="https://www.google.fr/maps/place/Bartenheim/@47.6342212,7.4767671,16z/">9 rue du Général de Gaulle, à Bartenheim</a>.</p>
</p>
				</figcaption>
                        </figure>
                </li>
                
        </ul>
        <nav>
                <span class="icon nav-prev"></span>
                <span class="icon nav-next"></span>
                <span class="icon nav-close"></span>
        </nav>
        <div class="info-keys icon">Naviguez avec les flèches du clavier</div>
        </section><!-- // slideshow -->

        </div><!-- // grid-gallery -->
</div>
